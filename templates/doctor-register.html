{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MediCare</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />

    <!-- Favicons -->
    <link
      type="image/x-icon"
      href="{% static 'HealthStack-System/images/Normal/favicon.png' %}"
      rel="icon"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/bootstrap.min.css' %}"
    />
    
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/all.min.css' %}"
    />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/Normal/style.css' %}"
    />
  </head>

  <body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <!-- Header -->
      <header class="header">{% include 'navbar_home.html' %}</header>
      <!-- /Header -->

      <!-- Register Page -->
      <div class="page doctor-register">
        <div class="container-fluid">
          <!-- Image Container -->
          <div class="img-container">
            <img
              src="{% static 'HealthStack-System/images/Normal/registration.png' %}"
              class="img-fluid"
              alt="MediCare Doctor Registration"
            />
          </div>

          <!-- Form Container -->
          <div class="form-container">
            <!-- Login Header -->
            <div class="login-header">
              <h3><span>Doctor</span> Register</h3>
              <a href="{% url 'patient-register' %}">Not a Doctor ?</a>
            </div>

            <!-- Register Form -->
            <form action="{% url 'doctor:doctor-register' %}" method="POST">
              {% csrf_token %}

              <!-- Include Message Alerts -->
              {% include 'message.html' %}

              <!-- Form Fields -->
              {% for field in form %}
              <div class="form-group form-focus">
                {{ field }} {{ field.errors }}
                <label class="focus-label">{{ field.label }}</label>
              </div>
              {% endfor %}

              <!-- Already Have an Account Link -->
              <div class="have-account">
                <a class="forgot-link" href="{% url 'doctor:doctor-login' %}">
                  Already have an account ?
                </a>
              </div>

              <!-- Signup Button -->
              <button
                class="btn btn-primary btn-block btn-lg login-btn"
                type="submit"
              >
                Signup
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- /Register Page -->

      <!-- Footer -->
      <footer>{% include 'footer.html' %}</footer>
      <!-- /Footer -->
    </div>
    <!-- /Main Wrapper -->

    <!-- Scripts -->
    <script src="{% static 'HealthStack-System/js/jquery.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/popper.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/all.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/script.js' %}"></script>


    <!-- Toast Notifications for Messages -->
    <!-- {% if messages %}
    <script>
      $(document).ready(function () {
        {% for message in messages %}
          $('.toast').toast('show');
        {% endfor %}
      });
    </script>
    {% endif %} -->
  </body>
</html>
