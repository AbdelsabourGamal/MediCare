{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>MediCare</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'HealthStack-System/images/Normal/favicon.png' %}"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/all.min.css' %}"
    />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/admin/style.css' %}"
    />
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <!-- Header -->
      <header class="header">
        {% include 'hospital_admin/hospital-admin-navbar.html' %}
      </header>

      <!-- /Header -->
      <!-- Sidebar -->

      <!-- /Sidebar -->
      <aside class="sidebar" id="sidebar">
        {% include 'hospital_admin/hospital-admin-sidebar.html' %}
      </aside>
      <div class="sidebar-overlay" id="sidebarOverlay"></div>
      <!-- Page Wrapper -->
      
      <div class="page-container profile">
        <div class="container">
          <!-- Page Header -->
          <header class="page-header mb-4">
            <h3 class="title">Admin Profile</h3>
            
          </header>

          <!-- Profile Section -->
          <section class="profile-header d-flex align-items-center gap-3 mb-4">
            <div class="profile-picture">
              <img
                src="{{ admin.featured_image.url }}"
                alt="User Image"
                class="rounded-circle"
              />
            </div>
            <div class="profile-info">
              <h4 class="mb-0">{{ admin.name }}</h4>
            </div>
          </section>

          <!-- Personal Details -->
          <section class="profile-details card p-4">
            <h5 class="section-title mb-4">Personal Details</h5>
            <div class="details-grid">
              <div class="detail-row">
                <span class="label">Name:</span>
                <span class="value">{{ admin.name }}</span>
              </div>
              <div class="detail-row">
                <span class="label">Email ID:</span>
                <span class="value">{{ admin.email }}</span>
              </div>
              <div class="detail-row">
                <span class="label">Mobile:</span>
                <span class="value">0{{ admin.phone_number }}</span>
              </div>
            </div>
          </section>
        </div>
      </div>
      <!-- /Page Wrapper -->
    </div>
    <!-- /Main Wrapper -->

    <!-- Scripts -->
    <script src="{% static 'HealthStack-System/js/jquery.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/popper.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/all.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/admin.js' %}"></script>
  </body>
</html>
