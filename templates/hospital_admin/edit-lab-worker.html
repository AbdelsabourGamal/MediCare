{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>MediCare</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'MediCare/images/Normal/favicon.png' %}"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'MediCare/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'MediCare/css/all.min.css' %}" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'MediCare/css/admin/style.css' %}" />
  </head>

  <body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <header class="header">
        {% include 'hospital_admin/hospital-admin-navbar.html' %}
      </header>
      <!-- /Header -->

      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        {% include 'hospital_admin/hospital-admin-sidebar.html' %}
      </aside>
      <div class="sidebar-overlay" id="sidebarOverlay"></div>
      <!-- /Sidebar -->

      <!-- Page Wrapper -->
      <div class="page-container edit-worker">
        <div class="content container-fluid">
          <!-- Page Header -->
          <div class="page-header">
            <div class="row">
              <div class="col-12">
                <div class="text-center">
                  <h1 class="page-title mb-0">
                    <i class="fa-solid fa-flask"></i>
                    Edit Lab-Worker Information
                  </h1>
                </div>
              </div>
            </div>
          </div>

          <!-- Page Content -->
          <div class="edit-lab-worker-container">
            <div class="card">
              <div class="card-content">
                <form
                  class="edit-lab-worker-form"
                  action="{% url 'edit-lab-worker' pk=lab_worker.technician_id %}"
                  method="POST"
                  enctype="multipart/form-data"
                >
                  {% csrf_token %}

                  <div class="form-section">
                    <h3 class="section-title">Basic Information</h3>
                    <div class="form-grid">
                      <div class="form-field">
                        <label class="form-label">Name</label>
                        <input
                          class="form-input"
                          type="text"
                          name="name"
                          value="{{lab_worker.name}}"
                          required
                        />
                      </div>
                      <div class="form-field">
                        <label class="form-label">Email</label>
                        <input
                          class="form-input"
                          type="email"
                          name="email"
                          value="{{lab_worker.email}}"
                          required
                        />
                      </div>
                      <div class="form-field">
                        <label class="form-label">Profile Image</label>
                        <input
                          class="file-input"
                          type="file"
                          name="featured_image"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="form-section">
                    <h3 class="section-title">Additional Information</h3>
                    <div class="form-grid">
                      <div class="form-field">
                        <label class="form-label">Username</label>
                        <input
                          class="form-input"
                          type="text"
                          value="{{lab_worker.username}}"
                          readonly
                        />
                      </div>
                      <div class="form-field">
                        <label class="form-label">Phone Number</label>
                        <input
                          class="form-input"
                          type="tel"
                          name="phone_number"
                          value="0{{lab_worker.phone_number}}"
                        />
                      </div>
                      <div class="form-field">
                        <label class="form-label">Age</label>
                        <input
                          class="form-input"
                          type="number"
                          name="age"
                          value="{{lab_worker.age}}"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="form-actions">
                    <button type="submit" class="submit-button">
                      Save Changes
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /Page Content -->
        </div>
      </div>
      <!-- /Page Wrapper -->
    </div>
    <!-- /Main Wrapper -->

    <!-- Scripts -->
    <script src="{% static 'MediCare/js/jquery.min.js' %}"></script>
    <script src="{% static 'MediCare/js/popper.min.js' %}"></script>
    <script src="{% static 'MediCare/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'MediCare/js/all.min.js' %}"></script>
    <script src="{% static 'MediCare/js/admin.js' %}"></script>
  </body>
</html>
