{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>MediCare</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'HealthStack-System/images/Normal/favicon.png' %}"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/all.min.css' %}"
    />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/admin/style.css' %}"
    />
  </head>

  <body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <header class="header">
        {% include 'hospital_admin/hospital-admin-navbar.html' %}
      </header>
      <!-- /Header -->

      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        {% include 'hospital_admin/hospital-admin-sidebar.html' %}
      </aside>
      <div class="sidebar-overlay" id="sidebarOverlay"></div>
      <!-- /Sidebar -->

      <!-- Page Wrapper -->
      <div class="page-container view-pharmacist">
        <div class="content container-fluid">
          <!-- Page Header -->
          <div class="page-header">
            <div class="row">
              <div class="col-12">
                <div class="text-center">
                  <h1 class="page-title mb-0">
                    <i class="fa-solid fa-pills"></i>
                    Pharmacists List
                  </h1>
                </div>
              </div>
            </div>
          </div>
          <div class="pharmacists-container">
            <div class="card">
              <div class="card-content">
                <div class="table-wrapper">
                  <table class="lab-pharmacists-table">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for p in pharmacist %}
                      <tr>
                        <td>
                          <div class="user-info">
                            <img
                              src="{{p.featured_image.url}}"
                              alt="{{p.name}} profile photo"
                              class="user-avatar"
                            />
                            <a href="profile.html" class="user-name"
                              >{{p.name}}</a
                            >
                          </div>
                        </td>
                        <td>{{p.username}}</td>
                        <td>{{p.email}}</td>
                        <td>{{p.phone_number}}</td>
                        <td>
                          <a
                            href="{% url 'edit-pharmacist' pk=p.pharmacist_id %}"
                            class="edit-btn"
                          >
                            <i class="fas fa-edit"></i> Edit
                          </a>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Page Wrapper -->
    </div>
    <!-- /Main Wrapper -->

    <!-- Scripts -->
    <script src="{% static 'HealthStack-System/js/jquery.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/popper.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/all.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/admin.js' %}"></script>
  </body>
</html>
