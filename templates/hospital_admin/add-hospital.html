{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>MediCare</title>

    <!-- Favicon -->

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'MediCare/images/Normal/favicon.png' %}"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'MediCare/css/bootstrap.min.css' %}"
    />

    <link rel="stylesheet" href="{% static 'MediCare/css/all.min.css' %}" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'MediCare/css/admin/style.css' %}" />
  </head>

  <body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <header class="header">
        {% include 'hospital_admin/hospital-admin-navbar.html' %}
      </header>
      <!-- /Header -->

      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        {% include 'hospital_admin/hospital-admin-sidebar.html' %}
      </aside>
      <div class="sidebar-overlay" id="sidebarOverlay"></div>
      <!-- /Sidebar -->

      <!-- Page Wrapper -->

      <div class="page-container add-hospital">
        <div class="content container-fluid">
          <!-- Page Header -->
          <div class="page-header">
            <div class="row">
              <div class="col-12">
                <div class="text-center">
                  <h1 class="page-title mb-0">
                    <i class="fas fa-hospital me-3"></i>
                    Adding Hospital
                  </h1>
                </div>
              </div>
            </div>
          </div>
          <!-- /Page Header -->

          <div class="form-card">
            <div class="card-body">
              <form
                action="{% url 'add-hospital' %}"
                method="POST"
                enctype="multipart/form-data"
              >
                {% csrf_token %}
                <div class="row form-row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="change-avatar">
                        <div class="upload-img">
                          <div class="change-photo-btn">
                            <span
                              ><i class="fa fa-upload"></i> Upload Photo</span
                            >
                            <input
                              type="file"
                              class="upload"
                              name="featured_image"
                            />
                          </div>
                          <small class="form-text"
                            >Allowed JPG, GIF or PNG. Max size of 2MB</small
                          >
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-12 col-md-12">
                    <div class="form-section">
                      <div class="form-group">
                        <label>Hospital Name</label>
                        <input
                          class="form-control"
                          type="text"
                          name="hospital_name"
                        />
                      </div>

                      <div class="form-group">
                        <label>Address</label>
                        <input
                          class="form-control"
                          type="text"
                          name="address"
                        />
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Email</label>
                            <input
                              class="form-control"
                              type="email"
                              name="email"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Phone number</label>
                            <input
                              class="form-control"
                              type="text"
                              name="phone_number"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label>Hospital Type</label>
                        <select class="form-control" id="type" name="type">
                          <option value="public">Public</option>
                          <option value="private">Private</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label>Description</label>
                        <textarea
                          class="form-control"
                          rows="4"
                          name="description"
                        ></textarea>
                      </div>
                    </div>

                    <div class="card feature-card">
                      <div class="card-body">
                        <h4 class="card-title">Departments</h4>
                        <div class="department-info">
                          <div class="row form-row department-cont">
                            <div class="col-12 col-md-10 col-lg-10">
                              <div class="form-group">
                                <input
                                  type="text"
                                  class="form-control"
                                  id="departments"
                                  name="department"
                                  placeholder="Add new department"
                                />
                              </div>
                            </div>
                            <div class="col-12 col-md-2 col-lg-2">
                              <a href="#" class="btn btn-danger trash-btn">
                                <i class="far fa-trash-alt"></i>
                              </a>
                            </div>
                          </div>
                        </div>
                        <div class="add-more">
                          <a href="javascript:void(0);" class="add-department">
                            <i class="fa fa-plus-circle"></i> Add More
                          </a>
                        </div>
                      </div>
                    </div>

                    <div class="card feature-card">
                      <div class="card-body">
                        <h4 class="card-title">Services</h4>
                        <div class="service-info">
                          <div class="row form-row service-cont">
                            <div class="col-12 col-md-10 col-lg-10">
                              <div class="form-group">
                                <input
                                  type="text"
                                  class="form-control"
                                  id="service"
                                  name="service"
                                  placeholder="Add new service"
                                />
                              </div>
                            </div>
                            <div class="col-12 col-md-2 col-lg-2">
                              <a href="#" class="btn btn-danger trash-btn">
                                <i class="far fa-trash-alt"></i>
                              </a>
                            </div>
                          </div>
                        </div>
                        <div class="add-more">
                          <a href="javascript:void(0);" class="add-service">
                            <i class="fa fa-plus-circle"></i> Add More
                          </a>
                        </div>
                      </div>
                    </div>

                    <div class="card feature-card">
                      <div class="card-body">
                        <h4 class="card-title">Specialization</h4>
                        <div class="specialization-info">
                          <div class="row form-row specialization-cont">
                            <div class="col-12 col-md-10 col-lg-10">
                              <div class="form-group">
                                <input
                                  type="text"
                                  class="form-control"
                                  id="specialization"
                                  name="specialization"
                                  placeholder="Add new specialization"
                                />
                              </div>
                            </div>
                            <div class="col-12 col-md-2 col-lg-2">
                              <a href="#" class="btn btn-danger trash-btn">
                                <i class="far fa-trash-alt"></i>
                              </a>
                            </div>
                          </div>
                        </div>
                        <div class="add-more">
                          <a
                            href="javascript:void(0);"
                            class="add-specialization"
                          >
                            <i class="fa fa-plus-circle"></i> Add More
                          </a>
                        </div>
                      </div>
                    </div>

                    <div class="submit-section">
                      <button type="submit" class="btn btn-primary submit-btn">
                        Save Changes
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- /Page Content -->
        </div>
      </div>
      <!-- /Page Wrapper -->
    </div>
    <!-- /Main Wrapper -->

    <!-- Scripts -->
    <script src="{% static 'MediCare/js/jquery.min.js' %}"></script>
    <script src="{% static 'MediCare/js/popper.min.js' %}"></script>
    <script src="{% static 'MediCare/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'MediCare/js/all.min.js' %}"></script>
    <script src="{% static 'MediCare/js/admin.js' %}"></script>
  </body>
</html>
