{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>MediCare</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'MediCare/images/Normal/favicon.png' %}"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'MediCare/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'MediCare/css/all.min.css' %}" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'MediCare/css/admin/style.css' %}" />
  </head>

  <body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <!-- Header -->
      <header class="header">
        {% include 'hospital_admin/labworker-navbar.html' %}
      </header>
      <!-- /Header -->

      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        {% include 'hospital_admin/labworker-sidebar.html' %}
      </aside>
      <div class="sidebar-overlay" id="sidebarOverlay"></div>

      <div class="page-container add-test">
        <div class="page-header">
          <h1 class="page-title">Create New Test</h1>
          <p class="page-subtitle">Add a new medical test to your system</p>
        </div>

        <div class="form-container">
          <form
            action="{% url 'add-test' %}"
            method="POST"
            enctype="multipart/form-data"
            id="testForm"
          >
            {% csrf_token %}

            <div class="form-row">
              <div class="form-group">
                <label for="test_name" class="form-label">
                  <i class="fas fa-vial"></i>
                  Test Name
                </label>
                <div class="input-group">
                  <i class="fas fa-flask input-icon"></i>
                  <input
                    type="text"
                    id="test_name"
                    name="test_name"
                    class="form-control has-icon"
                    placeholder="Enter test name (e.g., Blood Sugar Test)"
                    required
                  />
                  <div class="validation-message">
                    Please enter a valid test name
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="test_price" class="form-label">
                  <i class="fas fa-dollar-sign"></i>
                  Test Price
                </label>
                <div class="input-group">
                  <i class="fas fa-money-bill-wave input-icon"></i>
                  <input
                    type="number"
                    id="test_price"
                    name="test_price"
                    class="form-control has-icon"
                    placeholder="Enter price (e.g., 45.00)"
                    step="0.01"
                    min="0"
                    required
                  />
                  <div class="validation-message">
                    Please enter a valid price
                  </div>
                </div>
              </div>
            </div>

            <div class="submit-section">
              <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-save"></i>
                Add Test
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /Main Wrapper -->

    <!-- Scripts -->
    <script src="{% static 'MediCare/js/jquery.min.js' %}"></script>
    <script src="{% static 'MediCare/js/popper.min.js' %}"></script>
    <script src="{% static 'MediCare/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'MediCare/js/all.min.js' %}"></script>
    <script src="{% static 'MediCare/js/admin.js' %}"></script>
  </body>
</html>
