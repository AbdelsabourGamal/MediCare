{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>MediCare</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'MediCare/images/Normal/favicon.png' %}"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'MediCare/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'MediCare/css/all.min.css' %}" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'MediCare/css/admin/style.css' %}" />
  </head>

  <body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <!-- Header -->
      <header class="header">
        {% include 'hospital_admin/pharmacist-navbar.html' %}
      </header>
      <!-- /Header -->

      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        {% include 'hospital_admin/pharmacist-sidebar.html' %}
      </aside>
      <div class="sidebar-overlay" id="sidebarOverlay"></div>
      <!-- /Sidebar -->

      <div class="page-container">
        <div class="content container-fluid">
          <!-- Page Header -->
          <div class="page-header">
            <div class="row">
              <div class="col-12">
                <div class="text-center">
                  <h1 class="page-title mb-0">
                    <i class="fa-solid fa-pills"></i>
                    Edit Medicine Information
                  </h1>
                </div>
              </div>
            </div>
          </div>

          <div class="medicine-form-container">
            <form
              action="#"
              method="POST"
              enctype="multipart/form-data"
              class="medicine-form"
            >
              {% csrf_token %}

              <!-- Image Upload Section -->
              <div class="form-image-upload">
                <div class="image-preview">
                  <img
                    src="{{medicine.featured_image.url}}"
                    alt="Medicine Image"
                    class="preview-image"
                  />
                </div>
                <div class="image-upload-controls">
                  <label class="upload-button">
                    <i class="fa fa-upload"></i> Upload Photo
                    <input
                      type="file"
                      class="file-input"
                      name="featured_image"
                      value="{{featured_image}}"
                    />
                  </label>
                  <div class="upload-hint">
                    Allowed JPG, GIF or PNG. Max size of 2MB
                  </div>
                </div>
              </div>

              <!-- Basic Information Section -->
              <div class="form-section">
                <h3 class="section-title">Basic Information</h3>
                <div class="form-grid">
                  <div class="form-group">
                    <label><i class="fas fa-pills"></i> Medicine Name</label>
                    <input
                      type="text"
                      name="name"
                      value="{{medicine.name}}"
                      placeholder="Enter medicine name"
                      class="form-input"
                    />
                  </div>
                  <div class="form-group">
                    <label><i class="fas fa-weight-hanging"></i> Weight</label>
                    <input
                      type="text"
                      name="weight"
                      value="{{medicine.weight}}"
                      placeholder="e.g., 500mg"
                      class="form-input"
                    />
                  </div>
                  <div class="form-group">
                    <label><i class="fas fa-boxes"></i> Quantity</label>
                    <input
                      type="text"
                      name="quantity"
                      value="{{medicine.quantity}}"
                      placeholder="Enter quantity"
                      class="form-input"
                    />
                  </div>
                  <div class="form-group">
                    <label><i class="fas fa-dollar-sign"></i> Price</label>
                    <input
                      type="text"
                      name="price"
                      value="{{medicine.price}}"
                      placeholder="Enter price"
                      class="form-input"
                    />
                  </div>
                </div>
              </div>

              <!-- Classification Section -->
              <div class="form-section">
                <h3 class="section-title">Classification</h3>
                <div class="form-grid">
                  <div class="form-group">
                    <label
                      ><i class="fas fa-prescription-bottle-alt"></i>
                      Prescription Required</label
                    >
                    <select
                      name="requirement_type"
                      class="form-select"
                      value="{{medicine.Prescription_reqiuired}}"
                    >
                      <option value="yes">✓ Yes</option>
                      <option value="no">✗ No</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label><i class="fas fa-list"></i> Category</label>
                    <select
                      name="category_type"
                      class="form-select"
                      value="{{medicine.medicine_category}}"
                    >
                      <option value="fever">🔥 Fever</option>
                      <option value="pain">⚡ Pain</option>
                      <option value="cough">🫁 Cough</option>
                      <option value="cold">❄️ Cold</option>
                      <option value="flu">🤧 Flu</option>
                      <option value="diabetes">🩸 Diabetes</option>
                      <option value="eye">👁️ Eye</option>
                      <option value="ear">👂 Ear</option>
                      <option value="allergy">🤧 Allergy</option>
                      <option value="asthma">💨 Asthma</option>
                      <option value="bloodpressure">💓 Blood Pressure</option>
                      <option value="heartdisease">❤️ Heart Disease</option>
                      <option value="vitamins">💊 Vitamins</option>
                      <option value="digestivehealth">
                        🔄 Digestive Health
                      </option>
                      <option value="skin">🧴 Skin</option>
                      <option value="infection">🦠 Infection</option>
                      <option value="neurological">🧠 Neurological</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label><i class="fas fa-capsules"></i> Type</label>
                    <select
                      name="medicine_type"
                      class="form-select"
                      value="{{medicine.medicine_type}}"
                    >
                      <option value="tablets">💊 Tablets</option>
                      <option value="syrup">🍯 Syrup</option>
                      <option value="capsule">💊 Capsule</option>
                      <option value="general">📦 General</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Description Section -->
              <div class="form-section">
                <h3 class="section-title">
                  <i class="fas fa-file-medical-alt"></i> Description
                </h3>
                <div class="form-group">
                  <textarea
                    name="description"
                    rows="4"
                    class="form-textarea"
                    placeholder="Enter detailed medicine description, dosage instructions, and usage guidelines..."
                  >
{{medicine.description}}</textarea
                  >
                </div>
              </div>

              <!-- Submit Button -->
              <div class="form-actions">
                <button type="submit" class="submit-button">
                  <i class="fas fa-save"></i> Save Changes
                </button>
              </div>
            </form>
          </div>

          <!-- /Page Content -->
        </div>
      </div>
      <!-- /Page Wrapper -->
    </div>
    <!-- /Main Wrapper -->

    <!-- Scripts -->
    <script src="{% static 'MediCare/js/jquery.min.js' %}"></script>
    <script src="{% static 'MediCare/js/popper.min.js' %}"></script>
    <script src="{% static 'MediCare/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'MediCare/js/all.min.js' %}"></script>
    <script src="{% static 'MediCare/js/admin.js' %}"></script>
  </body>
</html>
