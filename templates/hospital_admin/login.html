{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>MediCare</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'HealthStack-System/images/Normal/favicon.png' %}"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/bootstrap.min.css' %}"
    />

    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/all.min.css' %}"
    />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/admin/style.css' %}"
    />
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="login-wrapper">
      <main class="login-container" role="main">
        <!-- Brand Section -->
        <section class="brand-section" aria-label="Brand information">
          <img
            class="brand-logo"
            src="{% static 'HealthStack-System/images/Normal/footer_logo.png' %}"
            alt="MediCare Logo"
          />
          <div class="brand-text">
            <h2 class="brand-title">Medicare</h2>
            <p class="brand-subtitle">
              Your Complete Healthcare Management Solution
            </p>
          </div>
        </section>

        <!-- Form Section -->
        <section class="form-section" aria-label="Login form">
          <header class="form-header">
            <h1 class="form-title">Welcome Back</h1>
            <p class="form-subtitle">Please sign in to access your dashboard</p>
          </header>

          <form class="login-form" method="POST" novalidate>
            {% csrf_token %} 

            <div class="form-group">
              <label for="username" class="sr-only">Username</label>
              <input
                class="form-input"
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username"
                required
                aria-describedby="username-error"
                autocomplete="username"
              />
            </div>

            <div class="form-group">
              <label for="password" class="sr-only">Password</label>
              <input
                class="form-input"
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                aria-describedby="password-error"
                autocomplete="current-password"
              />
              <label class="password-toggle" for="show-password">
                <input
                  type="checkbox"
                  id="show-password"
                  onclick="togglePassword()"
                />
                <span>Show Password</span>
              </label>
            </div>

            <div class="form-group">
              <button class="login-button" type="submit" id="login-btn">
                Sign In
              </button>
            </div>
          </form>

          <div class="forgot-password">
            <a href="{% url 'reset-password'%}">Forgot your password?</a>
          </div>

          <div class="divider">
            <span class="divider-text">or</span>
          </div>

          <nav class="form-links" aria-label="Additional options">
            <a href="{%url 'hospital_home' %}" class="form-link"
              >‚Üê Return to Homepage</a
            >
            <a href="{%url 'admin_register'%}" class="form-link">
              Don't have an account? <strong>Create one here</strong>
            </a>
          </nav>
        </section>
      </main>
    </div>

    <!-- Scripts -->
    <script src="{% static 'HealthStack-System/js/jquery.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/popper.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/all.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/admin.js' %}"></script>
  </body>
</html>
