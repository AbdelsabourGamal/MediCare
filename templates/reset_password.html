{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>HealthStack</title>

    <!-- Favicons -->
    <link
      type="image/x-icon"
      href="{% static 'HealthStack-System/images/Normal/favicon.png' %}"
      rel="icon"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/bootstrap.min.css' %}"
    />
    
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/all.min.css' %}"
    />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/Normal/style.css' %}"
    />

  </head>

  <body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <!-- Header -->
      <header class="header">{% include 'navbar_home.html' %}</header>
      <!-- /Header -->

      <div class="page reset-pass">
        <div class="container-fluid">
          <div class="img-container">
            <img
              src="{% static 'HealthStack-System/images/Normal/forgot-pass.png' %}"
              class="img-fluid"
              alt="HealthStack Login"
            />
          </div>
          <div class="form-container">
            <div class="login-header">
              <h3>Forgot Password?</h3>
              <p class="small text-muted">
                Enter your email to get a password reset link
              </p>
            </div>
            <form method="POST">
              {% csrf_token %}
              <div class="form-group form-focus mt-1 mb-1">
                <input
                  type="email"
                  class="form-control floating"
                  name="email"
                />
                <label class="focus-label">Email</label>
              </div>

              <div class="remember">
                <a class="forgot-link" href="{% url 'login' %}"
                  >Remember your password ?</a
                >
              </div>
              <button
                class="btn btn-primary btn-block btn-lg login-btn"
                type="submit"
              >
                Reset Password
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Page Content -->
      <!-- Footer -->
      {% include 'footer.html' %}
      <!-- /Footer -->
    </div>
    <!-- /Main Wrapper -->

    <!-- Scripts -->
    <script src="{% static 'HealthStack-System/js/jquery.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/popper.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/all.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/script.js' %}"></script>

  </body>
</html>
