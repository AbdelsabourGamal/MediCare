<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .payment-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        #paypal-button-container {
            margin: 20px 0;
        }
        .payment-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>PayPal Payment</h1>
    
    <div class="payment-container">
        <h2>Order Details</h2>
        <p>Product: Test</p>
        <p>{{Test}}</p>

        <p>Amount: <strong>USD {{test_order.get_totals}}</strong></p>

        
        <div id="loading" class="loading">
            <p>Processing payment...</p>
        </div>
        
        <div id="paypal-button-container"></div>
        
        <div id="payment-success" class="payment-status success">
            <p>Payment completed successfully!</p>
            <p>Thank you for using PayPal</p>
            <a href="{% url 'patient-dashboard' %}">Go To Dashboard</a>
        </div>
    </div>  

    <!-- Include PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AZcgBVPHj51xJWkp82N6O-dDBBHUd5yL1G4OitnM661Q9hEQmMWC_q4qZyM-QNhcwv_mlzQRCg-aKvPh&currency=USD"></script>
    
    <script>
        var total = {{test_order.get_totals}}
        document.addEventListener('DOMContentLoaded', function() {
            paypal.Buttons({
                style: {
                    layout: 'vertical',
                    color: 'blue',
                    shape: 'rect',
                    label: 'paypal',
                    height: 40
                },

                // Create order
                createOrder: function(data, actions) {
                    document.getElementById('loading').style.display = 'block';
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: total,
                                currency_code: 'USD'
                            },
                            description: 'Premium Service Purchase'
                        }],
                        application_context: {
                            shipping_preference: 'NO_SHIPPING'
                        }
                    });
                },

                // On payment approval
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        document.getElementById('paypal-button-container').style.display = 'none';
                        document.getElementById('loading').style.display = 'none';
                        
                        document.getElementById('payment-success').style.display = 'block';
                        
                        fetch('/paypal/medicine_payment_complete/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                orderID: data.orderID,
                                payerID: data.payerID,
                                paymentID: details.id,
                                patient_id: '{{ patient.patient_id }}',  
                                test_order_id: '{{ test_order.id }}',   
                                prescription_test_id: '{{ prescription_test.test_id }}',   
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'success') {
                                console.log('Payment saved in database!');
                            } else {
                                console.error('Error saving payment:', data.message);
                            }
                        });
                    });
                },

                // On error
                onError: function(err) {
                    document.getElementById('loading').style.display = 'none';
                    console.error('Payment error:', err);
                    alert('Sorry, there was an error processing your payment. Please try again.');
                }
            }).render('#paypal-button-container');
        });
    </script>
</body>
</html>
