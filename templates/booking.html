{% load static %}
<!DOCTYPE html>
<html lang="en">
  <!-- HealthStack/booking.html  30 Nov 2019 04:12:16 GMT -->
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>MediCare</title>

    <!-- Favicons -->
    <link
      type="image/x-icon"
      href="{% static 'HealthStack-System/images/Normal/favicon.png' %}"
      rel="icon"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/bootstrap.min.css' %}"
    />

    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/all.min.css' %}"
    />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/Normal/style.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/Normal/bootstrap-datepicker.css' %}"
    />
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <!-- Header -->
      <header class="header">{% include 'patient_navbar.html' %}</header>
      <!-- /Header -->

      <!-- Breadcrumb -->
      <div class="breadcrumb-bar">
        <nav aria-label="breadcrumb" class="page-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="{% url 'patient-dashboard' %}">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Booking</li>
          </ol>
        </nav>
      </div>
      <!-- /Breadcrumb -->

      <!-- Page Content -->
      <div class="patient booking">
        <div class="container-fluid">
          <!-- Doctor Info Section -->
          <div class="booking-doc-info">
            <a href="doctor-profile.html" class="booking-doc-img">
              <img src="{{ doctor.featured_image.url }}" alt="User Image" />
            </a>
            <div class="booking-info">
              <h4>
                <a href="{% url 'doctor:doctor-profile' pk=doctor.doctor_id %}">
                  {{ doctor.name }}
                </a>
              </h4>
              <p class="text-muted mb-0">
                <i class="fas fa-map-marker-alt"></i>
                {{ doctor.hospital_name }}
              </p>
            </div>
          </div>

          <!-- Appointment Scheduler Section -->
          <div class="schedule widget-boxed">
            <div class="widget-boxed-header">
              <h4>
                <i class="fa fa-calendar"></i>
                Schedule an Appointment
              </h4>
            </div>

            <!-- Appointment Form -->
            <form
              method="post"
              action="{% url 'doctor:booking' pk=doctor.doctor_id %}"
            >
              {% csrf_token %}
              <div class="agent-contact-form-sidebar">
                <div class="row">
                  <div class="col-lg-6 col-md-12 book">
                    <div class="form-group custom-datepicker-container">
                      <label for="dob">Appointment Date</label>
                      <div class="datepicker-wrapper">
                        <input
                          type="text"
                          class="form-control custom-datepicker"
                          name="appoint_date"
                          id="reservation-date"
                          placeholder="Select Date"
                        />
                        <div class="datepicker-icon">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <rect
                              x="3"
                              y="4"
                              width="18"
                              height="18"
                              rx="2"
                              ry="2"
                            ></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                          </svg>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Appointment Time -->
                  <div class="col-lg-6 col-md-12 book2">
                    <label for="reservation-time">Appointment Time</label>
                    <!-- Added for accessibility -->
                    <input
                      type="number"
                      name="appoint_time"
                      id="reservation-time"
                      class="form-control"
                      min="00"
                      max="23"
                      step="1"
                      placeholder="From 0 to 23"
                    />
                  </div>

                  <!-- Appointment Type -->
                  <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                      <label>Appointment Type</label>
                      <select
                        class="form-control select"
                        name="appointment_type"
                      >
                        <option value="checkup">Checkup</option>
                        <option value="report">Report</option>
                      </select>
                    </div>
                  </div>

                  <!-- Message -->
                  <div class="col-lg-12 col-md-12">
                    <label>Message</label>
                    <textarea
                      placeholder="Write Your Message Here"
                      name="message"
                      class="form-control"
                    ></textarea>
                    <!-- Added class for consistency -->
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="submit-section mt-3">
                  <button type="submit" class="btn btn-primary submit-btn">
                    Submit Request
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /Page Content -->

      <!-- Footer -->
      {% include 'footer.html' %}
      <!-- /Footer -->
    </div>
    <!-- /Main Wrapper -->

    <!-- Scripts -->
    <script src="{% static 'HealthStack-System/js/jquery.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/popper.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/all.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/themes/material_blue.min.css"
    />

    <!-- Initialize Flatpickr -->
    <script>
      $(document).ready(function () {
        $(".custom-datepicker").flatpickr({
          dateFormat: "Y-m-d",
          minDate: "today",
          disableMobile: false,
          animate: true,
          yearRange: "1900:2025",
          showMonths: 1,
        });

        // Add click handler for the calendar icon
        $(".datepicker-icon").click(function () {
          $(this).prev(".custom-datepicker").focus();
        });
      });
    </script>
  </body>

  <!-- doccure/booking.html  30 Nov 2019 04:12:16 GMT -->
</html>
