{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>MediCare</title>

    <!-- Favicons -->
    <link
      type="image/x-icon"
      href="{% static 'MediCare/images/Normal/favicon.png' %}"
      rel="icon"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'MediCare/css/bootstrap.min.css' %}"
    />

    <link rel="stylesheet" href="{% static 'MediCare/css/all.min.css' %}" />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{% static 'MediCare/css/Normal/style.css' %}"
    />
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <header class="header">{% include 'patient_navbar.html' %}</header>
  	    {% include 'message.html' %}

      <!-- Breadcrumb -->
      <div class="breadcrumb-bar">
        <nav aria-label="breadcrumb" class="page-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Change Password
            </li>
          </ol>
        </nav>
      </div>
      <!-- /Breadcrumb -->

      <!-- Page Content -->
      <div class="patient change-pass">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
              <div>{% include 'patient-sidebar.html' %}</div>
            </div>

            <div class="col-md-7 col-lg-8 col-xl-9">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12 col-lg-12">
                      <!-- Change Password Form -->
                      <form action="#" method="POST">
                        {%csrf_token%}
                        <div class="form-group">
                          <label>Old Password</label>
                          <input
                            type="password"
                            name="old_password"
                            class="form-control"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label>New Password</label>
                          <input
                            name="new_password"
                            type="password"
                            class="form-control"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label>Confirm Password</label>
                          <input
                            name="confirm_password"
                            type="password"
                            class="form-control"
                            required
                          />
                        </div>
                        <div class="submit-section">
                          <button
                            type="submit"
                            class="btn btn-primary submit-btn"
                          >
                            Save Changes
                          </button>
                        </div>
                      </form>
                      <!-- /Change Password Form -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Page Content -->

      <!-- Footer -->
      {% include 'footer.html' %}
      <!-- /Footer -->
    </div>
    <!-- /Main Wrapper -->

    <!-- Scripts -->
    <script src="{% static 'MediCare/js/jquery.min.js' %}"></script>
    <script src="{% static 'MediCare/js/popper.min.js' %}"></script>
    <script src="{% static 'MediCare/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'MediCare/js/all.min.js' %}"></script>
    <script src="{% static 'MediCare/js/script.js' %}"></script>
		{% if messages %}
		<script>
			{% for message in messages %}
				$(document).ready(function () {
					$('.toast').toast('show');
				});
			{% endfor %}
		</script>
	  {% endif %}
  </body>
</html>
