{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>MediCare</title>

    <!-- Favicons -->
    <link
      type="image/x-icon"
      href="{% static 'MediCare/images/Normal/favicon.png' %}"
      rel="icon"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'MediCare/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'MediCare/css/all.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'MediCare/css/Normal/style.css' %}"
    />
    <style>
      :root {
        --primary-color: #4361ee;
        --primary-hover: #3a56d4;
        --text-color: #2b2d42;
        --light-gray: #f8f9fa;
        --medium-gray: #e9ecef;
        --dark-gray: #6c757d;
        --white: #ffffff;
        --border-radius: 8px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .reset-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--light-gray);
        padding: 20px;
      }

      .form-section {
        width: 100%;
        max-width: 450px;
        background: var(--white);
        padding: 2.5rem;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
      }

      .form-header {
        margin-bottom: 2rem;
        text-align: center;
      }

      .form-header h1 {
        color: var(--text-color);
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      .form-header p {
        color: var(--dark-gray);
        font-size: 0.95rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        font-size: 0.9rem;
        font-weight: 500;
      }

      .form-input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid var(--medium-gray);
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
      }

      .forgot-link {
        display: inline-block;
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
        transition: color 0.2s ease;
      }

      .forgot-link:hover {
        color: var(--primary-hover);
        text-decoration: underline;
      }

      .submit-btn {
        width: 100%;
        padding: 0.9rem;
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: var(--border-radius);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: var(--primary-hover);
      }

      /* Style for the Django form fields */
      #resetForm p {
        margin-bottom: 1.5rem;
      }

      #resetForm p label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        font-size: 0.9rem;
        font-weight: 500;
      }

      #resetForm p input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid var(--medium-gray);
        border-radius: var(--border-radius);
        font-size: 1rem;
      }

      #resetForm p input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
      }
    </style>
  </head>

  <body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <!-- Header -->
      <header class="header">{% include 'navbar_home.html' %}</header>
      <!-- header -->

      <div class="reset-container">
        <div class="form-section">
          <div class="form-header">
            <h1>Reset Your Password</h1>
            <p>
              Enter your new password twice to verify you typed it correctly
            </p>
          </div>

          <form id="resetForm" method="POST">
            {% csrf_token %}

            <div class="form-group">
              <label class="form-label" for="email">Email Address</label>
              <input
                type="email"
                class="form-input"
                name="email"
                id="email"
                required
              />
            </div>

            {{form.as_p}}

            <a href="{% url 'login' %}" class="forgot-link">‚Üê Back to Login</a>

            <button type="submit" class="submit-btn" id="submitBtn">
              Reset Password
            </button>
          </form>
        </div>
      </div>
      <!-- Page Content -->

      <!-- Footer -->
      {% include 'footer.html' %}
      <!-- /Footer -->
    </div>
    <!-- /Main Wrapper -->

    <!-- Scripts -->
    <script src="{% static 'MediCare/js/jquery.min.js' %}"></script>
    <script src="{% static 'MediCare/js/popper.min.js' %}"></script>
    <script src="{% static 'MediCare/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'MediCare/js/all.min.js' %}"></script>
    <script src="{% static 'MediCare/js/script.js' %}"></script>
  </body>
</html>
