{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MediCare</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />

    <!-- Favicons -->
    <link
      type="image/x-icon"
      href="{% static 'HealthStack-System/images/Normal/favicon.png' %}"
      rel="icon"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/Normal/bootstrap.min.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/plugins/Normal/fontawesome/css/fontawesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/plugins/Normal/fontawesome/css/all.min.css' %}"
    />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/Normal/style.css' %}"
    />
  </head>

  <body class="account-page">
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <!-- Header -->
      <header class="header">{% include 'navbar_home.html' %}</header>
      <!-- /Header -->

      <!-- Login Page -->
      <div class="login-page">
        <div class="container-fluid">
          <!-- Image Container -->
          <div class="img-container">
            <img
              src="{% static 'HealthStack-System/images/Normal/patient-login.png' %}"
              class="img-fluid"
              alt="HealthStack Patient Login"
            />
          </div>

          <!-- Form Container -->
          <div class="form-container">
            <!-- Login Header -->
            <div class="login-header">
              <h3>Login as <span>Patient</span></h3>
              <a href="{% url 'doctor:doctor-login' %}">Are you a Doctor?</a>
            </div>

            <!-- Login Form -->
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}

              <!-- Include Message Alerts -->
              {% include 'message.html' %}

              <!-- Username Field -->
              <div class="form-floating mt-3 mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="floatingInput"
                  placeholder="User Name"
                />
                <label for="floatingInput">User Name</label>
              </div>

              <!-- Password Field -->
              <div class="form-floating mt-3 mb-3">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="myInput"
                  placeholder="Password"
                />
                <label for="floatingInput">Password</label>

                <!-- Show Password and Forgot Password -->
                <div class="show-and-forget">
                  <div class="show-pass">
                    <p>Show Password</p>
                    <input type="checkbox" onclick="myFunction11()" />
                  </div>
                  <div class="forget-pass">
                    <a class="forgot-link" href="{% url 'reset-password' %}">
                      Forgot Password?
                    </a>
                  </div>
                </div>
              </div>

              <!-- Login Button -->
              <button
                class="btn btn-primary btn-block btn-lg login-btn"
                type="submit"
              >
                Login
              </button>

              <!-- Register and Admin Links -->
              <div class="text-center dont-have">
                <div class="regist">
                  Don't have an account?
                  <a href="{% url 'patient-register' %}">Register</a>
                </div>
                <div class="log-admin">
                  Want to login as
                  <a href="{% url 'admin-login' %}">Admin?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /Login Page -->

      <!-- Footer -->
      <footer>{% include 'footer.html' %}</footer>
      <!-- /Footer -->
    </div>
    <!-- /Main Wrapper -->

    <!-- jQuery -->
    <script src="{% static 'HealthStack-System/js/Normal/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JS -->
    <script src="{% static 'HealthStack-System/js/Normal/popper.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/Normal/bootstrap.min.js' %}"></script>

    <!-- Custom JS -->
    <script src="{% static 'HealthStack-System/Outside_assets/js/script.js' %}"></script>

    <!-- Checkbox JS -->
    <script src="{% static 'HealthStack-System/js/Normal/Checkbox.js' %}"></script>

    <!-- Toast Notifications for Messages -->
    {% if messages %}
    <script>
      $(document).ready(function () {
        {% for message in messages %}
          $('.toast').toast('show');
        {% endfor %}
      });
    </script>
    {% endif %}

    <!-- Show Password JS -->
    <script>
      function myFunction11() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
