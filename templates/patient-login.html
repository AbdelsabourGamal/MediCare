{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MediCare</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />

    <!-- Favicons -->
    <link
      type="image/x-icon"
      href="{% static 'MediCare/images/Normal/favicon.png' %}"
      rel="icon"
    />

    <link
      rel="stylesheet"
      href="{% static 'MediCare/css/bootstrap.min.css' %}"
    />

    <link rel="stylesheet" href="{% static 'MediCare/css/all.min.css' %}" />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{% static 'MediCare/css/Normal/style.css' %}"
    />
  </head>

  <body>
    <div class="main-wrapper">
      <!-- Header -->
      <header class="header">{% include 'navbar_home.html' %}</header>
      <!-- /Header -->
		{% include 'message.html' %}

      <!-- Login Page -->
      <div class="page patient-login">
        <div class="container-fluid">
          <!-- Image Container -->
          <div class="img-container">
            <img
              src="{% static 'MediCare/images/Normal/patient-login.png' %}"
              class="img-fluid"
              alt="MediCare Patient Login"
            />
          </div>

          <!-- Form Container -->
          <div class="form-container">
            <!-- Login Header -->
            <div class="login-header">
              <h3>Login as <span>Patient</span></h3>
              <a href="{% url 'doctor:doctor-login' %}">Are you a Doctor ?</a>
            </div>

            <!-- Login Form -->
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}

              <!-- Username Field -->
              <div class="form-floating mt-3 mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="floatingInput"
                  placeholder="User Name"
                  required
                />
                <label for="floatingInput">User Name</label>
              </div>

              <!-- Password Field -->
              <div class="form-floating mt-3 mb-3">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="myInput"
                  placeholder="Password"
                  required
                />
                <label for="floatingInput">Password</label>

                <!-- Show Password and Forgot Password -->
                <div class="show-and-forget">
                  <div class="show-pass">
                    <p>Show Password</p>
                    <input type="checkbox" onclick="showPass()" />
                  </div>
                  <div class="forget-pass">
                    <a class="forgot-link" href="{% url 'reset-password' %}">
                      Forgot Password?
                    </a>
                  </div>
                </div>
              </div>

              <!-- Login Button -->
              <button
                class="btn btn-primary w-100 btn-lg login-btn"
                type="submit"
              >
                Login
              </button>

              <!-- Register and Admin Links -->
              <div class="text-center dont-have">
                <div class="regist">
                  Don't have an account?
                  <a href="{% url 'patient-register' %}">Register</a>
                </div>
                <div class="log-admin">
                  Want to login as
                  <a href="{% url 'admin-login' %}">Admin?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /Login Page -->

      <!-- Footer -->
      <footer>{% include 'footer.html' %}</footer>
      <!-- /Footer -->
    </div>
    <!-- /Main Wrapper -->

    <!-- Scripts -->
    <script src="{% static 'MediCare/js/jquery.min.js' %}"></script>
    <script src="{% static 'MediCare/js/popper.min.js' %}"></script>
    <script src="{% static 'MediCare/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'MediCare/js/all.min.js' %}"></script>
    <script src="{% static 'MediCare/js/script.js' %}"></script>

    <!-- Toast Notifications for Messages -->
    {% if messages %}
    <script>
      $(document).ready(function () {
        {% for message in messages %}
          $('.toast').toast('show');
        {% endfor %}
      });
    </script>
    {% endif %}
  </body>
</html>
