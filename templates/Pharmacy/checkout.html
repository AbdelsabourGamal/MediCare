{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MediCare</title>
    <!-- Favicons -->
    <link
      type="image/x-icon"
      href="{% static 'HealthStack-System/images/Normal/favicon.png' %}"
      rel="icon"
    />

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/bootstrap.min.css' %}"
    />

    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/all.min.css' %}"
    />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/pharmacy/style.css' %}"
    />
  </head>

  <body>
    <div class="main-wrapper">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img
              src="{% static 'HealthStack-System/images/Normal/logo.png' %}"
              alt="MediCare Pharmacy Logo"
            />
          </a>

          <!-- Mobile Toggle Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Navigation Content -->
          <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Main Navigation Links -->
            <ul class="navbar-nav ms-auto mb-lg-0">
              <li class="nav-item">
                <a href="{% url 'patient-dashboard'%}" class="nav-link">
                  <span>Dashboard</span>
                </a>
              </li>

              <li class="nav-item">
                <a href="{% url 'pharmacy_shop'%}" class="nav-link">
                  <span>Shop</span>
                </a>
              </li>
              <li class="nav-item cart d-none d-lg-block">
                <a href="{% url 'cart' %}" class="nav-link">
                  <div class="cart-icon-wrapper">
                    <i class="fas fa-cart-shopping"></i>
                    <span class="badge badge-cart"
                      >{{order.count_cart_items}}</span
                    >
                  </div>
                </a>
              </li>
            </ul>

            <!-- Desktop Search -->
            <div class="search-box ms-lg-4 d-none d-lg-block">
              <form action="{% url 'pharmacy_shop' %}" method="GET">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search medicine..."
                  name="search_query"
                  value="{{search_query}}"
                />
              </form>
            </div>

            <!-- Mobile Search and Cart -->
            <div class="mobile-bottom-wrapper d-flex d-lg-none">
              <div class="search-box">
                <form action="{% url 'pharmacy_shop' %}" method="GET">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search medicine..."
                    name="search_query"
                    value="{{search_query}}"
                  />
                </form>
              </div>
              <div class="nav-item cart">
                <a href="{% url 'cart' %}" class="nav-link">
                  <div class="cart-icon-wrapper">
                    <i class="fas fa-cart-shopping"></i>
                    <span class="badge badge-cart"
                      >{{order.count_cart_items}}</span
                    >
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <section class="checkout-section">
        <div class="container">
          <div class="checkout-grid">
            <!-- Billing Form -->
            <div class="billing-card glassmorphism">
              <div class="form-header">
                <div class="step-indicator active">1</div>
                <h2>Billing Information</h2>
              </div>

              <form class="modern-form">
                <div class="form-duo">
                  <div class="input-group floating">
                    <input type="text" id="firstname" required />
                    <label for="firstname">First Name</label>
                    <div class="underline"></div>
                  </div>
                  <div class="input-group floating">
                    <input type="text" id="lastname" required />
                    <label for="lastname">Last Name</label>
                    <div class="underline"></div>
                  </div>
                </div>

                <div class="input-group floating">
                  <input type="text" id="streetaddress" required />
                  <label for="streetaddress">Street Address</label>
                  <div class="underline"></div>
                </div>

                <div class="input-group floating">
                  <input type="text" id="apt" placeholder=" " />
                  <label for="apt">Apartment (optional)</label>
                  <div class="underline"></div>
                </div>

                <div class="form-duo">
                  <div class="input-group floating">
                    <input type="text" id="city" required />
                    <label for="city">City</label>
                    <div class="underline"></div>
                  </div>
                  <div class="input-group floating">
                    <input type="text" id="zip" required />
                    <label for="zip">ZIP Code</label>
                    <div class="underline"></div>
                  </div>
                </div>

                <div class="form-duo">
                  <div class="input-group floating">
                    <input type="tel" id="phone" required />
                    <label for="phone">Phone</label>
                    <div class="underline"></div>
                  </div>
                  <div class="input-group floating">
                    <input type="email" id="email" required />
                    <label for="email">Email</label>
                    <div class="underline"></div>
                  </div>
                </div>

                <div class="form-options">
                  <label class="option-toggle">
                    <input type="checkbox" />

                    <span>Create account</span>
                  </label>
                  <label class="option-toggle">
                    <input type="checkbox" />

                    <span>Ship to different address</span>
                  </label>
                </div>
              </form>
            </div>

            <!-- Order Summary -->
            <div class="summary-card glassmorphism">
              <div class="form-header">
                <div class="step-indicator">2</div>
                <h2>Order Summary</h2>
              </div>

              <div class="order-items">
                <div class="item">
                  <div class="item-details">
                    <span>Subtotal</span>
                    <span>$20.60</span>
                  </div>
                </div>
                <div class="item">
                  <div class="item-details">
                    <span>Delivery</span>
                    <span class="free">FREE</span>
                  </div>
                </div>
                <div class="item">
                  <div class="item-details">
                    <span>Discount</span>
                    <span class="discount">-$3.00</span>
                  </div>
                </div>
              </div>

              <div class="order-total">
                <span>Total</span>
                <span class="price">$17.60</span>
              </div>

              <div class="payment-methods">
                <h3>Payment Method</h3>
                <div class="method-selector">
                  <input type="radio" id="bank" name="payment" checked />
                  <label for="bank">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                      <path
                        d="M5 6v12h14V6H5zm14-2c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2h14zM7 10h10v2H7v-2z"
                      />
                    </svg>
                    <span>Bank Transfer</span>
                  </label>
                </div>
                <div class="method-selector">
                  <input type="radio" id="paypal" name="payment" />
                  <label for="paypal">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                      <path
                        d="M7.3 14.7c-.2.9-.4 1.9-.5 3h-3c.3-2.1.8-4.3 1.4-6.4 1-3.3 2.5-6.3 5.3-7.1 2.8-.8 5.8.3 7.4 2.8 1.6 2.5 1.6 5.8 0 8.3-1.6 2.5-4.6 3.6-7.4 2.8-.6-.2-1.1-.4-1.6-.7l-1.6 1.1z"
                      />
                    </svg>
                    <span>PayPal</span>
                  </label>
                </div>
                <div class="method-selector">
                  <input type="radio" id="card" name="payment" />
                  <label for="card">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                      <path
                        d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"
                      />
                    </svg>
                    <span>Credit Card</span>
                  </label>
                </div>
              </div>

              <div class="terms-agree">
                <input type="checkbox" id="terms" />
                <label for="terms"
                  >I agree to the <a href="#">Terms & Conditions</a></label
                >
              </div>

              <button class="checkout-btn">
                <span>Complete Order</span>
                <svg width="20" height="20" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
      {% include 'footer.html' %}
    </div>

    <!-- Scripts -->
    <script src="{% static 'HealthStack-System/js/jquery.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/popper.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/all.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/script.js' %}"></script>
  </body>
</html>
