{% load static %}
<!DOCTYPE html>
<html lang="en">
  <!-- doccure/login.html  30 Nov 2019 04:12:20 GMT -->
  <head>
    <meta charset="utf-8" />
    <title>MediCare</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />

    <!-- Favicons -->
    <link
      type="image/x-icon"
      href="{% static 'HealthStack-System/images/Normal/favicon.png' %}"
      rel="icon"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/bootstrap.min.css' %}"
    />
    
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/all.min.css' %}"
    />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/Normal/style.css' %}"
    />
  </head>
  <body >
    <!-- Main Wrapper -->

    <div class="main-wrapper">
      <!-- Header -->
      <header class="header">{% include 'navbar_home.html' %}</header>
      <!-- /Header -->

      <!-- Page Content -->
      <div class="page doctor-login">
        <div class="container-fluid">
          <!-- Image Container -->
          <div class="img-container">
            <img
              src="{% static 'HealthStack-System/images/Normal/doctors-login.png' %}"
              class="img-fluid"
              alt="HealthStack Login"
            />
          </div>

          <!-- Form Container -->
          <div class="form-container">
            <!-- Login Header -->
            <div class="login-header">
              <h3>Login as <span>Doctor</span></h3>
              <a href="{% url 'login' %}" style="text-decoration: none"
                >Are you a Patient ?</a
              >
            </div>

            <!-- Login Form -->
            <form method="POST" action="{% url 'doctor:doctor-login' %}">
              {% csrf_token %}

              <!-- Include Message Alerts -->
              {% include 'message.html' %}

              <!-- Username Field -->
              <div class="form-floating mt-3 mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="floatingInput"
                  placeholder="User Name"
                />
                <label for="floatingInput">User Name</label>
              </div>

              <!-- Password Field -->
              <div class="form-floating mt-3 mb-3">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="myInput"
                  placeholder="Password"
                />
                <label for="floatingInput">Password</label>

                <!-- Show Password and Forgot Password -->
                <div class="show-and-forget">
                  <div class="show-pass">
                    <p>Show Password</p>
                    <input type="checkbox" onclick="showPass()" />
                  </div>
                  <div class="forget-pass">
                    <a
                      class="forgot-link"
                      href="{% url 'reset-password' %}"
                      style="text-decoration: none"
                    >
                      Forgot Password?
                    </a>
                  </div>
                </div>
              </div>

              <!-- Login Button -->
              <button
                class="btn btn-primary btn-block btn-lg login-btn"
                type="submit"
              >
                Login
              </button>

              <!-- Register and Admin Links -->
              <div class="text-center dont-have">
                <div class="regist">
                  Don't have an account?
                  <a href="{% url 'doctor:doctor-register' %}">Register</a>
                </div>
                <div class="log-admin">
                  Want to login as
                  <a href="{% url 'admin-login' %}">Admin?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Footer -->
      {% include 'footer.html' %}
      <!-- /Footer -->
    </div>

    <!-- Scripts -->
    <script src="{% static 'HealthStack-System/js/jquery.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/popper.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/all.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/script.js' %}"></script>


    <!-- alert js -->
    <script>
      var x = document.getElementById("CredentialCheck");
      if (x.style.display === "none") {
        x.style.display = "block";
      }
      $("#CredentialCheck").delay(4000).fadeOut("slow");
    </script>


    {% if messages %}
    <script>
      {% for message in messages %}
          $(document).ready(function () {
              $('.toast').toast('show');
          });
      {% endfor %}
    </script>
    {% endif %}
  </body>

  
</html>
